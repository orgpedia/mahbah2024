  - eng_Latn: '5. The Director, Directorate of Other Backward Bahujan Welfare, Pune shall act as the" Controlling Officer" for the said activities. Also, the Director, Directorate of Other Backward Bahujan Welfare, Pune should see that the funds made available for the work are being spent for the same purpose and the work is done according to the quality or how the sanctioned funds are spent or how the sanctioned structure is spent.'


