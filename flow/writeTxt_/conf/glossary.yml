  - eng_Latn: '(6) The expenditure of funds on works sanctioned by it shall be made in accordance with the prescribed procedures and in accordance with all financial laws and rules and procedures. The Director, Directorate of Other Backward Bahujan Welfare, Pune shall ensure that there is no violation of the limits of financial powers and instructions issued by the Finance Department from time to time regarding the spending of funds and that there is no violation of any government decision/ powers.'


  - mar_Deva: '५. सोबत जोडलेल्या परिशिष्ट-अ मधील कामांचे सविस्तर अंदाजपत्रक तयार करुन त्याला सक्षम प्राधिकाऱ्याची तांत्रिक मान्यता घेण्यात यावी.'
  - eng_Latn: '5. A detailed budget of works in Annexure-A attached thereto shall be prepared and technical approval of the competent authority shall be obtained.'


  - mar_Deva: '५. सर्व लाभार्थ्यांना आदेशाच्या दिनांकापासून एका महिन्यात अधिवास प्रमाणपत्र सादर करणे आवश्यक राहील.'
  - eng_Latn: 'All beneficiaries will be required to submit domicile certificate within one month from the date of order.'


