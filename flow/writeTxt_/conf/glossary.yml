  - mar_Deva: '५. सदर योजनेसाठी होणारा खर्च “मागणी क्र. झेडजी-३,२२२५, अनुसूचित जाती, अनुसूचित जमाती, इतर मागास वर्ग व अल्पसंख्याक यांचे कल्याण (२) (२२) धनगर समाजातील विद्यार्थ्यांना शहरातील इंग्रजी माध्यमांच्या नामांकित निवासी शाळांमध्ये शिक्षण देणे (कार्यक्रम) ३४, शिष्यवृत्त्या / विद्यावेतने, (२२२५एफ४०५) या लेखाशिर्षाखाली सन २०२२-२३ मध्ये मंजूर असलेल्या आर्थिक अनुदानातून भागविण्यात यावा.'
  - eng_Latn: '5. Expenditure for the scheme" Demand No. ZG-3, 2225 Welfare of Scheduled Castes, Scheduled Tribes, Other Backward Classes and Minorities (2) (22) Students of Dhangar community to be provided education in reputed English medium residential schools in the city (Programme) 34, Scholarships/ Scholarships, (2225F405) from the financial grants sanctioned in the year 2022-23.'


