translations:
  - mar_Deva: '९. यावरील खर्च “मागणी क्र. झेडजी-३, २२२५- अनुसूचित जाती, अनुसूचित जमाती, इतर मागासवर्ग व अल्पसंख्यांक यांचे कल्याण, ८०-सर्वसाधारण, १०२ - स्वयंसेवी संस्थांना मदत, (०२) तांडा वस्ती सुधार योजना,(०२)(०१) विजाभज आणि विमाप्र यांच्यासाठी तांडा वस्ती सुधार योजना (कार्यक्रम), ३१-सहाय्यक'
  - eng_Latn: '9. Expenditure on" Demand No. ZG-3, 2225 Welfare of Scheduled Castes, Scheduled Tribes, Other Backward Classes and Minorities, 80 General, 102 Assistance to Non-Governmental Organisations, (02) Tanda Vasti Sudhar Yojana, (02) (01) Tanda Vasti Sudhar Yojana (Programme) for the Visva-Bhajas and Vimapras, 31 Assistant'


  - mar_Deva: '८. सदर निधी वितरीत करण्यासाठी उप सचिव, इतर मागास बहुजन कल्याण विभाग, मंत्रालय मुंबई यांना “नियंत्रक अधिकारी” म्हणून तसेच सहायक आयुक्त, समाज कल्याण, जालना यांना “आहरण व संवितरण अधिकारी” म्हणून घोषित करण्यात येत आहे. आहरण व संवितरण अधिकारी यांनी कामाबाबतचा अहवाल वेळोवेळी शासनास सादर करावा व याबाबत महालेखापाल कार्यालयाशी ताळमेळ करुन त्याबाबतचा अहवाल शासनास सादर करावा.'
  - eng_Latn: '8. Deputy Secretary, Other Backward Bahujan Welfare Department, Mantralaya Mumbai is being declared as" Controlling Officer" and Assistant Commissioner, Social Welfare, Jalna as" Drawing and Disbursing Officer" for disbursement of the said funds. The Drawing and Disbursing Officer should submit a report on the work to the government from time to time and in coordination with the Accountant General''s Office in this regard.'


  - mar_Deva: '८. संबंधित जिल्हयाचे सहायक आयुक्त, समाजकल्याण यांनी विद्यार्थी प्रवेशित करताना जवळच्या शाळेमध्ये तसेच संबंधित प्रकल्पातील निवड करण्यात आलेल्या शाळांना प्राधान्य देऊन विद्यार्थी प्रवेशाची प्रक्रिया तात्काळ पूर्ण करावी.'
  - eng_Latn: '8. The Assistant Commissioner, Social Welfare of the concerned district shall complete the process of admission of the students immediately by giving priority to the nearest school as well as the selected schools of the concerned project while admitting the students.'


  - mar_Deva: '८. याद्वारे वितरीत करण्यात येणाऱ्या निधीचे उपयोगिता प्रमाणपत्र महालेखापाल व शासनास सादर करण्याची जबाबदारी आहरण व संवितरण अधिकारी यांची राहील.'
  - eng_Latn: '8. The Drawing and Disbursing Officer shall be responsible for submitting the utilization certificate of the funds so disbursed to the Accountant General and the Government.'


  - mar_Deva: '८. जिल्हास्तरीय समितीने संदर्भाधिन शासन निर्णय/शुद्धीपत्रकांतील अटी व शर्तींचे उल्लंघन होणार नाही याची दक्षता घ्यावी.'
  - eng_Latn: '8. The District Level Committee shall ensure that there is no violation of the terms and conditions contained in the relevant Government Decision/ Corrigendum.'


  - mar_Deva: '७. सहायक आयुक्त, समाज कल्याण व समाज कल्याण अधिकारी, जिल्हा परिषद, बीड यांचे या कामांवर प्रत्यक्ष नियंत्रण राहील व ते या कामाच्या प्रगतीचा अहवाल संचालक, इतर मागास बहुजन कल्याण संचालनालय, पुणे यांना व शासनास न चुकता सादर करतील.'
  - eng_Latn: 'The Assistant Commissioner, Social Welfare and Social Welfare Officer, Zilla Parishad, Beed will have direct control over these works and will submit a report on the progress of this work to the Director, Other Backward Bahujan Welfare Directorate, Pune and the government without fail.'


  - mar_Deva: '७. सहायक आयुक्त, समाज कल्याण व समाज कल्याण अधिकारी, जिल्हा परिषद, नांदेड यांचे या कामांवर प्रत्यक्ष नियंत्रण राहील व ते या कामाच्या प्रगतीचा अहवाल संचालक, इतर मागास बहुजन कल्याण संचालनालय, पुणे यांना व शासनास न चुकता सादर करतील.'
  - eng_Latn: 'The Assistant Commissioner, Social Welfare and Social Welfare Officer, Zilla Parishad, Nanded will have direct control over these works and will report the progress of these works to the Director, Other Backward Bahujan Welfare Directorate, Pune and the government without fail.'


  - mar_Deva: '७. सहायक आयुक्त, समाज कल्याण व समाज कल्याण अधिकारी, जिल्हा परिषद, जालना यांचे या कामांवर प्रत्यक्ष नियंत्रण राहील व ते या कामाच्या प्रगतीचा अहवाल संचालक, इतर मागास बहुजन कल्याण संचालनालय, पुणे यांना व शासनास न चुकता सादर करतील.'
  - eng_Latn: 'The Assistant Commissioner, Social Welfare and Social Welfare Officer, Zilla Parishad, Jalna will have direct control over these works and will submit a report on the progress of this work to the Director, Other Backward Bahujan Welfare Directorate, Pune and the government without fail.'


  - mar_Deva: '७. योजनेच्या मूळ तरतुदीनुसार, कुटुंबाचे वार्षिक उत्पन्न रुपये १.०० लक्ष एवढया कमाल मर्यादेत असणाऱ्या पाल्यांनाच सदर योजनेचा लाभ देण्यात यावा.'
  - eng_Latn: 'As per the original provision of the scheme, the benefit of this scheme should be given only to those children whose annual family income is within the maximum limit of Rs. 1.00 lakh.'


  - mar_Deva: '७. पात्र लाभार्थ्यांची नावे दुबार झाल्यास सदरहू नावे वगळून शासनाच्या धोरणानुसार कार्यवाही करावी.'
  - eng_Latn: '7.If the names of eligible beneficiaries are found to be double, then action should be taken according to the policy of the government by excluding those names.'


  - mar_Deva: '७. उपरोक्त निधीचा खर्च करतांना संबंधित अधिकाऱ्यांनी सर्वसाधारण वित्तीय नियम, योजनेच्या अटी व शर्ती, CVC मार्गदर्शक सूचना, CAG निरीक्षणे इ. अनुपालन करून निधीचा विनियोग करावा.'
  - eng_Latn: '7. While spending the above funds, the concerned officers should make use of the funds by complying with the general financial rules, terms and conditions of the scheme, CVC guidelines, CAG observations etc.'


  - mar_Deva: '६. सदरहू कामांकरीता संचालक, इतर मागास बहुजन कल्याण संचालनालय, पुणे हे “नियंत्रक अधिकारी” म्हणून काम पाहतील. तसेच, कामांकरीता उपलब्ध करुन दिलेला निधी त्याच उद्दिष्टासाठी खर्च करण्यात येत असल्याचे व काम गुणवत्तेनुसार झाले आहे किंवा कसे, तसेच मंजूर करण्यात आलेला निधी मंजूर कामावरच खर्च झाला आहे किंवा कसे हे संचालक, इतर मागास बहुजन कल्याण संचालनालय, पुणे यांनी पहावे.'
  - eng_Latn: '6. The Director, Directorate of Other Backward Bahujan Welfare, Pune shall act as the" Controlling Officer" for the said activities. Also, the Director, Directorate of Other Backward Bahujan Welfare, Pune should see that the funds made available for the work are being spent for the same purpose and the work is done according to the quality or how, and the funds sanctioned are spent on the sanctioned work or how.'


  - mar_Deva: '६. सदर योजनेचा निधी उपयोगिता प्रमाणपत्रे तपासण्याच्या अधीन वितरीत करण्यात येत आहे.'
  - eng_Latn: '6. The funds of the scheme are being disbursed subject to verification of utilization certificates.'


  - mar_Deva: '६. सदर योजनेंतर्गत शासनाने मान्यता दिलेल्या शाळांमध्येच आणि संबंधित शाळेकरिता मंजूर केलेल्या विद्यार्थी संख्येच्या मर्यादेतच भटक्या जमाती-क प्रवर्गातील धनगर समाजातील विद्यार्थी प्रवेशित करण्याबाबत संबंधित जिल्हयाचे सहायक आयुक्त, समाजकल्याण यांनी दक्षता घ्यावी.'
  - eng_Latn: 'The Assistant Commissioner of Social Welfare of the concerned district should take care to admit students of the Dhangar community belonging to the nomadic tribe-C category only in the schools approved by the government under this scheme and within the limit of the number of students approved for the concerned school.'


  - mar_Deva: '६. लाभार्थ्यांपैकी एखाद्या व्यक्तीच्या नावात, पालकाच्या / वडीलांच्या नावात अथवा आडनावात तफावत असल्यास ती तफावत दुर करण्यासाठी संबंधित व्यक्तीच्या नावाचा, पालकाच्या नावाचा व आडनावाचा पुरावा सादर करणे आवश्यक राहील. नाव/आडनावातील तफावत दुर न झाल्यास अशा व्यक्तीस सदरहू योजनेचा लाभ अनुज्ञेय राहणार नाही.'
  - eng_Latn: 'If there is a difference in the name of one of the beneficiaries, the name of the parent/ elder or the surname, then to remove that difference, it will be necessary to submit proof of the name, parent''s name and surname of the person concerned. If the difference in name/ surname is not removed, then such person will not be allowed to take advantage of the scheme.'


  - mar_Deva: '६. याद्वारे मंजूर कामांवर निधी खर्च करतांना तो विहित कार्यपध्दती अनुसरुन सर्व वित्तीय कायदे व नियमांचे तसेच विहित प्रक्रियेचे अवलंबन करण्यात यावे. निधी खर्च करण्याबाबत वित्त विभागाकडून वेळोवेळी निर्गमित करण्यात आलेल्या शासन निर्णयातील सूचनांचा व वित्तीय अधिकाराच्या मर्यादेचा भंग होणार नाही तसेच, कुठल्याही शासन निर्णय / अधिकारांचा भंग होणार नाही हे संचालक, इतर मागासवर्ग बहुजन कल्याण संचालनालय, पुणे यांनी पहावे.'
  - eng_Latn: '(6) The expenditure of funds on works sanctioned by it shall be made in accordance with the prescribed procedures and in accordance with all financial laws and rules and procedures. The Director, Directorate of Other Backward Classes Bahujan Welfare, Pune shall ensure that there is no violation of the limits of financial powers and instructions issued by the Finance Department from time to time regarding the spending of funds and there is no violation of any government decision/ powers.'


